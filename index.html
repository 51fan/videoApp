                    //这里写要执行的方法
                    break;

                    break;

                    break;
                case "KEY_DOWN": //下

                    break;
                case "KEY_UP": //上

                    break;
                case "KET_PRE": //上一页 

                    break;
                case "KET_NEXT": //下一页  

                    break;
                case "KET_BACK": //返回键 

                    break;
                case "KEY_QUIT": //退出

                    break;
            }
        }
